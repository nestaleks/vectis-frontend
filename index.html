<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectis POS - Modern Point of Sale System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
    
    <!-- Meta Tags -->
    <meta name="description" content="Vectis - Modern Point of Sale System with clean design and intuitive interface">
    <meta name="author" content="Vectis Team">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./styles/vect-theme.css" as="style">
    
    <!-- Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        
        #app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #20B2AA 0%, #1A9A94 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .app-tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .version {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Error Styles */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ef4444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
            display: none;
        }
        
        .error-screen h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-screen p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .retry-btn {
            background: white;
            color: #ef4444;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="logo">ðŸ›’</div>
        <h1 class="app-name">Vectis</h1>
        <p class="app-tagline">Modern Point of Sale System</p>
        <div class="loading-spinner"></div>
        <div class="version">v1.0.0</div>
    </div>
    
    <!-- Error Screen -->
    <div id="error" class="error-screen">
        <h1>System Error</h1>
        <p>Failed to load Vectis POS System. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry</button>
    </div>
    
    <!-- Main Application -->
    <div id="app"></div>
    
    <!-- Application Script -->
    <script type="module">
        let app;
        
        async function initializeApp() {
            try {
                console.log('ðŸš€ Starting Vectis POS System...');
                
                // Import and initialize the app manager
                const { default: AppManager } = await import('./core/app-manager.js');
                app = new AppManager();
                
                // Initialize the application
                await app.init();
                
                // Hide loading screen
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('hidden');
                    setTimeout(() => loading.remove(), 500);
                }, 1000);
                
                console.log('âœ… Vectis POS System loaded successfully');
                
            } catch (error) {
                console.error('âŒ Failed to initialize Vectis POS System:', error);
                
                // Show error screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
            }
        }
        
        // Start the application
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        // Unhandled promise rejection handling
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        // Expose app for debugging
        window.vectisApp = () => app;
    </script>
</body>
</html>
