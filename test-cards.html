<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Cards</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Product Cards Test</h1>
        <div class="vect-products-grid">
            <div class="vect-product-card">
                <div class="vect-product-image">
                    <img src="https://via.placeholder.com/200x120" alt="Test Product">
                </div>
                <div class="vect-product-info">
                    <div class="vect-product-name">Margherita Pizza</div>
                    <div class="vect-product-price">$12.99</div>
                </div>
            </div>
            <div class="vect-product-card">
                <div class="vect-product-image">
                    <div class="vect-product-placeholder"></div>
                </div>
                <div class="vect-product-info">
                    <div class="vect-product-name">Pepperoni Pizza</div>
                    <div class="vect-product-price">$14.99</div>
                </div>
            </div>
            <div class="vect-product-card">
                <div class="vect-product-image">
                    <img src="https://via.placeholder.com/200x120" alt="Test Product">
                </div>
                <div class="vect-product-info">
                    <div class="vect-product-name">Caesar Salad with Chicken and Croutons</div>
                    <div class="vect-product-price">$9.99</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
